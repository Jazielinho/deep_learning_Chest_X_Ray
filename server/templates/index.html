{% extends "base.html" %} {% block content %}

<h2>Clasificador de Neumonía</h2>

<div>
    <h5>Suba una imagen de rayos X y el algoritmo intentará predecir si tiene o no tiene neumonía</h5>
    <h5>Para más información, visite: <a href="https://github.com/Jazielinho/deep_learning_Chest_X_Ray" >https://github.com/Jazielinho/deep_learning_Chest_X_Ray</a></h5>
    <br/>
</div>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>



</div>

{% endblock %}
